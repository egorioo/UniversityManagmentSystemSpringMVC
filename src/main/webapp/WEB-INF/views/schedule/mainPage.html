<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input {
            padding-bottom: 5px;
            max-width: 250px;
        }

        select {
            padding-bottom: 5px;
            max-width: 100px;
        }

        .form_ {
            margin: 15px 0 0 15px;
        }

    </style>
</head>
<body>

<div th:insert="templates/header :: copy"></div>

<form class="form_" th:action="@{/schedule/name}"  method="get">
    <div class="mb-3">
        <label for="group" class="form-label">Enter group: </label>
        <select class="form-select" aria-label="Default select example" size="1" th:name="group">
            <option th:each="str : ${groups}"
                    th:value="${str}"
                    th:utext="${str}"/>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
</body>
</html>
