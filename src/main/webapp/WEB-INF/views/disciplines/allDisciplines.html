<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        p {
            margin: 0 0 0 15px;
        }
        .forms_ {
            margin: 15px;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div  class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/students">Students</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/groups">Groups</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/disciplines">Disciplines</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/faculties">Faculties</a>
                    </li>

                    <li sec:authorize="hasAuthority('users:read')" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/{id}/marks(id=${student.getId()})}">Marks</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:read')" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/{id}/group(id=${student.getId()})}">Group</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:read')" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/{id}/settings(id=${student.getId()})}">Settings</a>
                    </li>
                </ul>
                <form class="d-flex" action="/auth/logout" method="POST">
                    <button class="btn btn-outline-danger" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name of discipline</th>
        <th scope="col">Hours</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="discipline : ${disciplines}">
        <td th:text="${discipline.getName()}">Value</td>
        <td th:text="${discipline.getHours()}">Value</td>
        <td><a class="link-secondary" th:href="@{/disciplines/{id}/edit(id=${discipline.getId()})}">Edit</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/disciplines/{id}(id=${discipline.getId()})}" >
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="forms_">
    <form th:method="GET" th:action="@{/disciplines/new}">
        <button type="submit" class="btn btn-outline-secondary">Add discipline</button>
    </form>
</div>

</body>
</html>
