<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input {
            padding-bottom: 5px;
            max-width: 250px;
        }

        .form_ {
            margin: 15px 0 0 15px;
        }

        label {
            display: block;
            float: left;
            width: 150px;
        }
    </style>
</head>
<body>

<div th:insert="templates/header :: copy"></div>

<form class="form_" th:method="POST" th:action="@{/disciplines}" th:object="${discipline}">
    <div class="mb-3">
        <label for="name" class="form-label">Enter name: </label>
        <input type="text" th:field="*{name}" id="name" class="form-control" required minlength="5" maxlength="30"/>
    </div>
    <div class="mb-3">
        <label for="hours" class="form-label">Enter hours: </label>
        <input type="number" th:field="*{hours}" id="hours" class="form-control" min="1" max="100"/>
    </div>
    <button type="submit" class="btn btn-primary">Create discipline</button>
</form>

<form class="form_" th:method="GET" th:action="@{/disciplines}">
    <button type="submit" class="btn btn-outline-secondary">All disciplines</button>
</form>
</body>
</html>
