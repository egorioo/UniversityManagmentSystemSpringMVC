<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/students}" th:object="${student}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
    <br/>
    <label for="patronymic">Enter patronymic: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
    <br/>
    <!--fix-show selected-->
    <label for="facultyId">Enter faculty: </label>
    <select size="1" th:field="*{facultyId}">
        <option th:each="faculty : ${faculties}"
                th:value="${faculty.id}"
                th:utext="${faculty.shortName}"/>
    </select>
    <br/>
    <!--fix-show selected-->
    <label for="groupId">Enter group: </label>
    <select th:field="*{groupId}">
        <option th:each="group : ${groups}"
                th:value="${group.id}"
                th:utext="${group.groupCode}"/>
    </select>
    <br/>
    <label for="course">Enter course: </label>
    <input type="text" th:field="*{course}" id="course"/>
    <br/>
    <input type="submit" value="Create student"/>
</form>
<form th:method="GET" th:action="@{/students}">
    <input type="submit" value="All students">
</form>
</body>
</html>
