<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        p {
            margin: 0 0 0 15px;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div  class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/students">Students</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/groups">Groups</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/disciplines">Disciplines</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:write')" class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/faculties">Faculties</a>
                    </li>

                    <li sec:authorize="hasAuthority('users:read')" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/{id}/marks(id=${student.getId()})}">Marks</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:read')" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/{id}/group(id=${student.getId()})}">Group</a>
                    </li>
                    <li sec:authorize="hasAuthority('users:read')" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/{id}/settings(id=${student.getId()})}">Settings</a>
                    </li>
                </ul>
                <form class="d-flex" action="/auth/logout" method="POST">
                    <button class="btn btn-outline-danger" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<p class="lead" th:text="${'Name: ' + student.getName()}">NAME</p>
<p class="lead" th:text="${'Surname: ' + student.getSurname()}">SURNAME</p> <!--Surname!!!!!-->
<p class="lead" th:text="${'Patronymic: ' + student.getPatronymic()}">PATRONYMIC</p>
<p class="lead" th:text="${'Group: ' + group.getGroupCode()}">GROUP</p>
<p class="lead" th:text="${'Speciality: ' + group.getFullName()}">Speciality</p>
<p class="lead" th:text="${'Faculty: ' + faculty.getFullName()}">Speciality</p>

</body>
</html>
