<form class="form_" th:method="PATCH" th:action="@{/students/{id}/settings(id=${student.getId()})}" th:object="${user}">
    <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input type="email" class="form-control" th:field="*{login}" id="login" required aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
