<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input {
            padding-bottom: 5px;
            max-width: 300px;
        }

        .form_ {
            margin: 15px 0 0 15px;
        }

        p {
            margin: 0 0 0 15px;
        }

    </style>
</head>
<body>

<div th:insert="templates/header :: copy"></div>


<p class="display-6" th:text="${'Name: ' + student.getName()}">NAME</p>
<p class="display-6" th:text="${'Surname: ' + student.getSurname()}">SURNAME</p>
<p class="display-6" th:text="${'Patronymic: ' + student.getPatronymic()}">PATRONYMIC</p>


    <form class="form_" sec:authorize="hasAuthority('users:write')" th:method="GET" th:action="@{/students/{id}/marks(id=${student.getId()})}">
        <button type="submit" class="btn btn-outline-secondary">Marks</button>
    </form>

<form class="form_" sec:authorize="hasAuthority('users:write')" th:method="GET" th:action="@{/students/{id}/edit(id=${student.getId()})}">
    <button type="submit" class="btn btn-outline-secondary">Update student</button>
</form>

</body>
</html>
