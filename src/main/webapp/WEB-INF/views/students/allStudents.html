<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
    <div th:each="student : ${students}">
        <a th:href="@{/students/{id}(id=${student.getId()})}" th:text="${student.getName() + ' ' + student.getSurname()}">student</a>
    </div>

    <form th:method="GET" th:action="@{/students/new}">
        <input type="submit" value="Create new student">
    </form>
</body>
</html>
