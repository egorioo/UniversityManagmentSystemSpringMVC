<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table {
            margin: 0 0 0 15px;
        }
        .form_ {
            margin: 0 0 0 15px;
        }
    </style>
</head>
<body>

<div th:insert="templates/header :: copy"></div>

<table class="table table-borderless">
    <thead>
    <tr>
        <!--<th scope="col">#</th>-->
        <th scope="col">Students</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <!--<th scope="row">1</th>-->
        <td ><a class="link-secondary" th:href="@{/students/{id}(id=${student.getId()})}" th:text="${student.getName() + ' ' + student.getSurname()}" >student</a> </td>
    </tr>
    </tbody>
</table>

    <form class="form_" th:method="GET" th:action="@{/students/new}">
        <button class="btn btn-outline-secondary" type="submit">Create new student</button>
    </form>
</body>
</html>
