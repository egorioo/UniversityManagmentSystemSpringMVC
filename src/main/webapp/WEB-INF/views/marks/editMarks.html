<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/students/{id}/marks(id=${student.getId()})}" th:object="${subject}">
    <label for="id">ID: </label>
    <input type="text" th:field="*{id}" id="id" readonly/> <br/>
    <label for="name">Discipline name: </label>
    <input type="text" th:field="*{name}" id="name" readonly/> <br/>
    <label for="mark">Discipline grade: </label>
    <input type="text" th:field="*{mark}" id="mark"/> <br/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<form sec:authorize="hasAuthority('users:write')" th:method="GET" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Student">
</form>
</body>
</html>
