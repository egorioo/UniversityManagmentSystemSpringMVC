<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        p {
            margin: 0 0 0 15px;
        }

    </style>
</head>
<body>

<div th:insert="templates/header :: copy"></div>

<p class="display-6" th:text="${'Name: ' + admin.getName()}">NAME</p>
<p class="display-6" th:text="${'Surname: ' + admin.getSurname()}">SURNAME</p>
<p class="display-6" th:text="${'Patronymic: ' + admin.getPatronymic()}">PATRONYMIC</p>

</body>
</html>
