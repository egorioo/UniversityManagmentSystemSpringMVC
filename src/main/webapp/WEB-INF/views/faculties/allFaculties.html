<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        p {
            margin: 0 0 0 15px;
        }
        .form_ {
            margin: 15px;
        }
    </style>
</head>
<body>

<div th:insert="templates/header :: copy"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Short name</th>
        <th scope="col">Full name</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faculty : ${faculties}">
        <td th:text="${faculty.getShortName()}">Value</td>
        <td th:text="${faculty.getFullName()}">Value</td>
        <td><a class="link-secondary" th:href="@{/faculties/{id}/edit(id=${faculty.getId()})}">Edit</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/faculties/{id}(id=${faculty.getId()})}">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="form_">
    <form th:method="GET" th:action="@{/faculties/new}">
        <button type="submit" class="btn btn-outline-secondary">Add faculty</button>
    </form>
</div>

</body>
</html>
