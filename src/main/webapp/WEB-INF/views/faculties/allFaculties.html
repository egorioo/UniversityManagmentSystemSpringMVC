<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr th:each="faculty : ${faculties}">
        <td th:text="${faculty.getShortName()}">Value</td>
        <td th:text="${faculty.getFullName()}">Value</td>
        <td><a th:href="@{/faculties/{id}/edit(id=${faculty.getId()})}">Edit</a></td>
    </tr>
</table>

<form th:method="GET" th:action="@{/faculties/new}">
    <input type="submit" value="Add faculty">
</form>

<form th:method="GET" th:action="@{/}">
    <input type="submit" value="Home">
</form>

</body>
</html>
