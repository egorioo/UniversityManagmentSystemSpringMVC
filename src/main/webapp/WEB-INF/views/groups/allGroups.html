<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Group code</th>
        <th scope="col">Speciality</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}">
        <td th:text="${group.getGroupCode()}">Value</td>
        <td th:text="${group.getFullName()}">Value</td>
        <td><a class="link-secondary" th:href="@{/groups/{id}/edit(id=${group.getId()})}">Edit</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/groups/{id}(id=${group.getId()})}" >
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>
<div class="form_">
    <form th:method="GET" th:action="@{/groups/new}">
        <button type="submit" class="btn btn-outline-secondary">Add group</button>
    </form>
</div>
